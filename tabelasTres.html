<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 3</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
        }

        .um, .dois {
            border: solid 1px black;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        tr, td {
            border: solid 1px;
            color: black;
        }

        .tres {
            border: solid 1px black;
            width: 400px;
            height: 400px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table class="um">
        <tr>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <table class="dois">
        <tr>
            <td rowspan="3">3</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <table class="tres">
        <tr>
            <td colspan="5">5</td>
        </tr>
        <tr>
            <td rowspan="4">4</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
