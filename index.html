<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
    <style>
        body {
            justify-content: center;
        }

        table {
            border: solid 1px;
            color: black;
            border-collapse: collapse;
            width: 600px;
            height: 100px;
        }

        tr, td {
            border: solid 1px;
            color: black;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td style="text-align: center;">4</td>
            <td style="text-align: center;">5</td>
            <td style="text-align: center;">6</td>
        </tr>
        <tr>
            <td style="text-align: end;">7</td>
            <td style="text-align: end;">8</td>
            <td style="text-align: end;">9</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td style="text-align: center;" rowspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
