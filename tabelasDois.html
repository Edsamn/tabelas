<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
    <style>
        body {
            justify-content: center;
            display: flex;
            margin: 0 auto;
        }

        table {
            width: 500px;
            height: 650px;
            border: solid 1px;
            color: black;
            border-collapse: collapse;
            text-align: center;
        }

        tr, td {
            border: solid 1px;
            color: black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="height: 100px;">TOPO</td>
        </tr>
        <tr>
            <td style="width: 150px;">MENU</td>
            <td>CONTEÚDO</td>
        </tr>
        <tr>
            <td colspan="2" style="height: 50px;">RODAPÉ</td>
        </tr>
    </table>
</body>
</html>
